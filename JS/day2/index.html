    // 11. Write a function getCharFrequency(str) that takes a string and returns an object where:

    function getCharFrequency(str) {
        const frequency = {};

        for (let i = 0; i < str.length; i++) {
            const char = str[i];

            if (frequency[char]) {
                frequency[char]++;
            } else {
                frequency[char] = 1;
            }
        }

        return frequency;
    }

    // 12. Find the second largest number

    function secondLargest(arr) {
        let largest = -Infinity;
        let second = -Infinity;

        for (let i = 0; i < arr.length; i++) {
            const num = arr[i];

            if (num > largest) {
                second = largest;
                largest = num;
            } else if (num < largest && num > second) {
                second = num;
            }
        }

        return second === -Infinity ? null : second;
    }

    console.log(secondLargest([5, 7, 3, 1]));
    console.log(secondLargest([10, 50, 30]));
    console.log(secondLargest([5, 5, 5]));







    // 13.Remove duplicates from an array

    function isAnagram(str1, str2) {

        str1 = str1.toLowerCase().replace(/ /g, "");
        str2 = str2.toLowerCase().replace(/ /g, "");

        if (str1.length !== str2.length) {
            return false;
        }

        const count = {};

        for (let i = 0; i < str1.length; i++) {
            const char = str1[i];
            count[char] = (count[char] || 0) + 1;
        }


        for (let i = 0; i < str2.length; i++) {
            const char = str2[i];

            if (!count[char]) {
                return false;
            }

            count[char]--;
        }

        return true;
    }


    console.log(isAnagram("listen", "silent"));
    console.log(isAnagram("Dormitory", "Dirty room"));
    console.log(isAnagram("hello", "world"));





    //14. Remove duplicates from an array

    function uniqueValues(arr) {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
            let isDuplicate = false;

            for (let j = 0; j < result.length; j++) {
                if (arr[i] === result[j]) {
                    isDuplicate = true;
                    break;
                }
            }

            if (!isDuplicate) {
                result.push(arr[i]);
            }
        }

        return result;
    }
    console.log(uniqueValues([1, 2, 2, 3, 1, 4]));

    // 1. FACTORIAL PROGRAM USING FUNCTIONS

    function factorial(n) {
        let result = 1;

        for (let i = 1; i <= n; i++) {
            result *= i;
        }

    }

    // 2. REVERSE A STRING USING FUNCTIONS

    function reverseString(str) {
        let reversed = "";

        for (let i = str.length - 1; i >= 0; i--) {
            reversed += str[i];
        }

        return reversed;
    }

    // 3. PRIME NUMBER USING FUNCTIONS.

    function isPrime(num) {
        if (num <= 1) return false;

        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }

        return true;
    }
    console.log(isPrime(7));
    console.log(isPrime(10));
